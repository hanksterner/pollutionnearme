<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data — Pollution Near Me</title>
  <meta name="description" content="Explore pollution data, updated continuously from EPA and environmental sources.">
  <meta property="og:title" content="Data — Pollution Near Me">
  <meta property="og:description" content="Transparent, data-driven reporting on pollution and environmental risks.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://pollutionnearme.org/data">
  <meta property="og:image" content="/assets/og-image.png">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="js/app.js" defer></script>
</head>
<body>
  <header>
    <h1>Pollution Data</h1>
    <p>Live environmental data integration in progress.</p>
  </header>

  <div id="nav"></div>

  <main>
    <section>
      <h2>Raw Data Feed</h2>
      <pre id="data-output">[Awaiting data feed]</pre>
      <p class="note">Source: EPA placeholder dataset. Last updated: 2025‑11‑04T20:40:00Z</p>
    </section>

    <section id="charts">
      <h2>Visualizations</h2>
      <canvas id="aqiChart" width="400" height="200"></canvas>
    </section>

    <section id="tables">
      <h2>Data Table</h2>
      <table class="data-table">
        <thead>
          <tr><th>City</th><th>AQI</th><th>Status</th><th>Last Updated</th></tr>
        </thead>
        <tbody id="data-table-body"></tbody>
      </table>
    </section>
  </main>

  <footer>
    &copy; 2025 Pollution Near Me. All rights reserved.
  </footer>

  <script>
    fetch('/nav.html')
      .then(res => res.text())
      .then(html => { document.getElementById('nav').innerHTML = html; });
  </script>
</body>
</html>
